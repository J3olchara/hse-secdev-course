[pytest]
# конфиг pytest для NFR и обычных тестов

# добавляем корень проекта в pythonpath (иначе не находит app)
pythonpath = .

# паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# где искать тесты
testpaths = tests

# маркеры для разных типов тестов
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests (могут занять несколько минут)
    nfr: Non-functional requirement tests
    performance: Performance tests
    security: Security tests
    reliability: Reliability tests
    scalability: Scalability tests
    benchmark: Benchmark tests

# опции вывода
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# опции coverage (раскомментить если нужно)
# --cov=app
# --cov-report=html
# --cov-report=term-missing

# timeout для тестов (можно переопределить для конкретного теста)
timeout = 300

# настройки логов
log_cli = false
log_cli_level = INFO
